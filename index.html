<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>ROCK, PAPER, SCISSORS</h1>
    <button onclick="playGame('Rock')" class="button">Rock</button>
    <button onclick="playGame('Paper')" class="button">Paper</button>
    <button onclick="playGame('Scissors')" class="button">Scissors</button>

    <hr>
    <h1>Scoreboard</h1>
    <p>Human Score: <span id="human-score">0</span></p>
    <p>Robot Score: <span id="robot-score">0</span></p>

    <button id="clear-button" class="button">Clear Scores</button>

    
</body>
    <script src="main.js"></script>
</html>
